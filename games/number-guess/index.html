<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Number Guessing Game</title>

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

html, body {
  width: 100%;
  height: 100%;
}

body {
  font-family: Arial, sans-serif;
  background: #87CEEB; /* sky blue */
  display: flex;
  align-items: center;
  justify-content: center;
}

/* Main Wrapper */
.game-wrapper {
  width: 100%;
  max-width: 420px;
  padding: 16px;
}

/* Game Card */
.game-box {
  background: #ffffff;
  border-radius: 16px;
  padding: 20px;
  text-align: center;
  box-shadow: 0 10px 30px rgba(0,0,0,0.2);
}

/* Title */
.game-box h2 {
  margin-bottom: 12px;
  color: #111827;
}

/* Difficulty */
select {
  width: 100%;
  padding: 10px;
  border-radius: 8px;
  border: 1px solid #ccc;
  margin-bottom: 10px;
}

/* Info Row */
.info {
  display: flex;
  justify-content: space-between;
  font-size: 14px;
  margin-bottom: 10px;
  color: #374151;
}

/* Input */
input {
  width: 100%;
  padding: 12px;
  font-size: 16px;
  border-radius: 8px;
  border: 1px solid #ccc;
  margin-bottom: 10px;
}

/* Buttons */
button {
  width: 100%;
  padding: 12px;
  border: none;
  border-radius: 8px;
  font-size: 16px;
  cursor: pointer;
  margin-bottom: 8px;
}

#guessBtn {
  background: #38bdf8;
  color: #022c22;
  font-weight: bold;
}

#restartBtn {
  background: #e5e7eb;
}

/* Status */
#message {
  margin: 10px 0;
  font-weight: bold;
  color: #111827;
}

/* Attempts */
#attempts {
  font-size: 14px;
  color: #374151;
}
</style>
</head>

<body>

<div class="game-wrapper">
  <div class="game-box">

    <h2>üéØ Number Guessing Game</h2>

    <select id="difficulty">
      <option value="easy">Easy (1‚Äì50)</option>
      <option value="medium" selected>Medium (1‚Äì100)</option>
      <option value="hard">Hard (1‚Äì200)</option>
    </select>

    <div class="info">
      <span>‚è±Ô∏è <span id="timer">20</span>s</span>
      <span>‚≠ê Score: <span id="score">0</span></span>
    </div>

    <input type="number" id="guessInput" placeholder="Enter number">

    <button id="guessBtn">Guess</button>

    <div id="message"></div>

    <div id="attempts">Attempts left: 7</div>

    <button id="restartBtn">Restart</button>

  </div>
</div>

<script>
let secretNumber, attempts, max, score = 0, timer, timeLeft;

const input = document.getElementById("guessInput");
const msg = document.getElementById("message");
const attemptsText = document.getElementById("attempts");
const scoreText = document.getElementById("score");
const timerText = document.getElementById("timer");
const diff = document.getElementById("difficulty");

function setupGame() {
  clearInterval(timer);

  if (diff.value === "easy") {
    max = 50; attempts = 10; timeLeft = 30;
  } else if (diff.value === "medium") {
    max = 100; attempts = 7; timeLeft = 20;
  } else {
    max = 200; attempts = 5; timeLeft = 15;
  }

  secretNumber = Math.floor(Math.random() * max) + 1;
  msg.textContent = `Guess between 1 and ${max}`;
  attemptsText.textContent = `Attempts left: ${attempts}`;
  timerText.textContent = timeLeft;
  input.value = "";

  timer = setInterval(() => {
    timeLeft--;
    timerText.textContent = timeLeft;
    if (timeLeft === 0) {
      clearInterval(timer);
      msg.textContent = `‚è∞ Time up! Number was ${secretNumber}`;
    }
  }, 1000);
}

document.getElementById("guessBtn").onclick = () => {
  if (attempts <= 0) return;

  const val = Number(input.value);
  if (!val) return;

  attempts--;

  if (val === secretNumber) {
    msg.textContent = "üéâ Correct!";
    score += 10;
    scoreText.textContent = score;
    clearInterval(timer);
  } else if (val > secretNumber) {
    msg.textContent = "üìâ Too High!";
  } else {
    msg.textContent = "üìà Too Low!";
  }

  attemptsText.textContent = `Attempts left: ${attempts}`;
};

document.getElementById("restartBtn").onclick = setupGame;
diff.onchange = setupGame;

setupGame();
</script>

</body>
</html>
